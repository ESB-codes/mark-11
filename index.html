<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday App</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>Is Your Birthday Lucky?</h1>
    <label for="in"><strong>Date of Birth?</strong></label>    
    <input id="in" placeholder="birthday" type="date">

    <label for="lucky"><strong>Lucky Number?</strong></label>
    <input id="lucky" placeholder="number" type="number">

    <button id="check">Check</button>
    <p id="result"></p>


    <script src="app.js"></script>
</body>
</html>
